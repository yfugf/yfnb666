<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YF导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: #f5f5f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin: 30px 0;
            font-size: 2.5em;
        }
        .nav-btn {
            display: block;
            background-color: #ffffff;
            color: #007aff;
            text-decoration: none;
            padding: 18px;
            margin: 15px 0;
            border-radius: 12px;
            font-size: 1.3em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .music-btn {
            background-color: #34c759;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 28px;
            font-size: 1.2em;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YF导航</h1>
        <a href="https://www.baidu.com" class="nav-btn">点击这里跳转到百度</a>
        <a href="https://www.bilibili.com" class="nav-btn">点击这里跳转到B站</a>
        <a href="https://music.163.com" class="nav-btn">点击这里跳转到网易</a>
        <a href="https://www.qq.com" class="nav-btn">点击这里跳转到腾讯</a>
        <button class="music-btn" id="musicBtn">播放 / 暂停背景音乐</button>
        <audio id="bgMusic" loop>
            <source src="/storage/emulated/0/雨过后的风景.mp3" type="audio/mpeg">
        
    </div>
    <script>
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.textContent = '播放 / 暂停背景音乐';
            } else {
                bgMusic.play();
                musicBtn.textContent = '播放 / 暂停背景音乐';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
